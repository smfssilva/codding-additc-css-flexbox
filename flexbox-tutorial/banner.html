<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Example</title>
  <style>
    * {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .3)),url("hero-bcg.jpeg") center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner{
      min-height: 100vh;
      background: green;
    }

    h1{
      text-transform: uppercase;
      font-size: 60px;
      color: red;

    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>page title</h1>
  </header>
  <div class="banner"></div>
  <a href="index.html">back home</a>
</body>
</html>
